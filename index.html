<script>
  var incorrectAttempts = 0; // Number of incorrect password attempts
  function reverseString(str) {
    var reversed = "";
    for (var i = str.length - 1; i >= 0; i--) {
      reversed += str.charAt(i);
    }
    return reversed;
  }
  function checkCredentials() {
	event.preventDefault();

</script>
